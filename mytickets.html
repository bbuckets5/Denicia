<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Click eTickets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <header class="main-header">
            <a href="index.html" class="logo-link">
                <div class="logo-area">
                    <img class="logo-img" src="https://placehold.co/180x50/ffffff/4a00e0?text=Logo" alt="logo">
                    <p class="tagline">Click eTickets: "Click It For Ticket!"</p>
                </div>
            </a>
            <nav class="main-nav">
                <div class="user-dropdown-wrapper">
                    <a href="#" class="nav-icon-link" aria-label="User Account" id="user-icon-toggle">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <div class="user-dropdown-menu glass">
                        <a href="login.html" id="loginLink">Log In</a>
                        <a href="signup.html" id="signupLink">Sign Up</a>
                        <a href="mytickets.html" id="myTicketsLink" style="display: none;">My Tickets</a>
                        <a href="myprofile.html" id="profileLink" style="display: none;">Profile</a>
                        <a href="#" id="logoutLink" style="display: none;">Log Out</a>
                    </div>
                </div>
                <div class="cart-dropdown-wrapper">
                    <a href="#" class="nav-icon-link" aria-label="Shopping Cart" id="cart-icon-toggle">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                    <div class="cart-dropdown-menu glass">
                        <div id="cart-items-list">
                            <p class="cart-empty-msg">Your cart is empty.</p>
                        </div>
                        <div class="cart-footer">
                            <a href="checkout.html" class="cta-button checkout-btn">Continue to Checkout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <h1>My Tickets</h1>

            <div class="tabs-nav">
                <button class="tab-btn active" data-target="upcoming-tickets">Upcoming</button>
                <button class="tab-btn" data-target="past-tickets">Past</button>
            </div>
            
            <div id="upcoming-tickets" class="tickets-list">
                </div>

            <div id="past-tickets" class="tickets-list hidden">
                </div>
        </main>

        <footer class="main-footer glass">
            <div class="footer-column">
                <h4>Resources</h4>
                <a href="index.html">Home</a>
                <a href="#terms">Terms and Conditions</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
            <div class="footer-column">
                <h4>Let's Connect</h4>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
            </div>
            <div class="footer-column">
                <h4>Contact Us</h4>
                <p>contact@clicketickets.com</p>
                <p>(242) 555-0123</p>
            </div>
        </footer>
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
